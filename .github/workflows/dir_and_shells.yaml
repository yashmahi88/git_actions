name: Working dirs & shell

on: [push]

defaults:
  run:
    shell: bash

jobs:
  display-wd-info:
    runs-on: ubuntu-latest
    steps:
      - name: Display working dir & list files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE 
  display-wd-windows-info:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Display working dir & list files
        run: |
          Get-Location
          dir
          echo $env:GITHUB_SHA
          echo $env:GITHUB_REPOSITORY
          echo $env:GITHUB_WORKSPACE 
      - name: Python Shell
        shell: python
        run: |
          import platform 
          print(platform.processor())