name: Status Check Functions

on: [push]

jobs:
    job-1:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1
              run: sleep 20
            - name: Purposely Fail
              run: exit 1
            - name: Runs on failure
              if: failure()
              run: echo 'Runs only on failure'
            - name: Runs on success
              if: success()   #This is not needed as this is the default behaviour.
              run: echo 'Runs on success'
            - name: Always Runs
              if: always()
              run: echo 'Always Run'
            - name: Runs When Cancelled
              if: cancelled()
              run: echo 'Runs on Cancelled'
    job-2:
        runs-on: ubuntu-latest
        needs: job-1
        if: failure()
        steps:
            - run: echo 'Job 2'