name: Reusable Workflow
on:
  workflow_call:
    outputs:
      date:
        description: "Date Value"
        value: ${{ jobs.generate-output.outputs.date }}

jobs:
  nested-workflow-call:
    uses: yashmahi88/workflow-test/.github/workflows/reusable.yaml@master
    with:
        name: "Yash Mahii"
    secrets:
      access-token: ${{ secrets.NEW_SECRET }}
  generate-output:
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.date-step.outputs.date }}
    steps:
      - run: echo "date=$(date)" >> $GITHUB_OUTPUT
        id: date-step