name: Checkout
on: [push]

jobs: 
    checkout-action:
        runs-on: ubuntu-latest
        steps:
            - name: List Files Before
              run: ls -a
            - uses: actions/checkout@v3    #this is used as an action from the official github, this eliminates writing of the whole code that has been written below.
            - name: List Files after
              run: ls -a
    checkout-and-display-files:
        runs-on: ubuntu-latest
        steps:
            - name: List Files Before
              run: ls -a
            - name: Checkout
              run: |
                git init
                git remote add origin "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN}}@github.com/$GITHUB_REPOSITORY.git"
                git fetch origin 
                git checkout master
            - name: List Files after
              run: ls -a

